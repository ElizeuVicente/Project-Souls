<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="shortcut icon" href="../img/Icon/ShortCutIcon.png" type="image/x-icon">
</head>

<body>
    <!--Header-->
    <div>
        <div class="header">
            <div class="container">

                <div class="navbar">
                    <li>
                        <span>Personagens</span>
                        <ul class="dropdown-personagens">
                            <li>Bosses</li>
                            <li>NPC</li>
                            <li>Inimigos</li>
                        </ul>
                    </li>
                    <li>
                        <span>Conquistas</span>
                        <ul class="dropdown-conquistas">
                            <li>Dark Souls I</li>
                            <li>Dark Souls II</li>
                            <li>Dark Souls III</li>
                        </ul>
                    </li>
                </div>
                <a href="../html/index.html"><img src="../img/Icon/Ricon.png"></a>
                <div class="navbar">
                    <li>
                        <span>Equipamentos</span>
                        <ul class="dropdown-equipamentos">
                            <li>Armas</li>
                            <li>Armaduras</li>
                            <li>Feitiços</li>
                            <li>Anéis</li>
                        </ul>
                    </li>
                    <li>
                        <span>Build</span>
                        <ul class="dropdown-build">
                            <li>Calculadora de Build</li>
                            <li>Builds Salvas</li>
                        </ul>
                    </li>
                </div>

            </div>
        </div>
    </div>

    <div class="login">

        <h1>Bem-vindo de volta</h1>
        <span>Email</span>
        <input type="text" id="inEmail" placeholder="Example123@gmail.com">
        <span>Senha</span>
        <input type="password" id="inSenha">

        <div>
            <button>Entrar</button>
            <button onclick="window.location.href = '../html/register.html'">Registrar</button>
        </div>
    </div>
</body>

</html>
