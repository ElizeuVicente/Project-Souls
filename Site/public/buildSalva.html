<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Salva</title>
    <link rel="shortcut icon" href="./img/Icon/ShortCutIcon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/buildSalva.css">
</head>

<body onload="listarBuild()">
    <!--Header-->
    <div>
        <div class="header">
            <div class="container">

                <div class="navbar">
                    <li>
                        <span>Personagens</span>
                        <ul class="dropdown-personagens">
                            <li onclick="window.location.href = './'">Bosses</li>
                            <li onclick="window.location.href = './'">NPC</li>
                            <li onclick="window.location.href = './'">Inimigos</li>
                        </ul>
                    </li>
                    <li>
                        <span>Conquistas</span>
                        <ul class="dropdown-conquistas">
                            <li onclick="window.location.href = './Conquistas-DS1.html'">Dark Souls I</li>
                            <li onclick="window.location.href = './Conquistas-DS2.html'">Dark Souls II</li>
                            <li onclick="window.location.href = './Conquistas-DS3.html'">Dark Souls III</li>
                        </ul>
                    </li>
                </div>
                <a href="./index.html"><img src="./img/Icon/Ricon.png"></a>
                <div class="navbar">
                    <li>
                        <span>Equipamentos</span>
                        <ul class="dropdown-equipamentos">
                            <li onclick="window.location.href = './'">Armas</li>
                            <li onclick="window.location.href = './'">Armaduras</li>
                            <li onclick="window.location.href = './'">Feitiços</li>
                            <li onclick="window.location.href = './'">Anéis</li>
                        </ul>
                    </li>
                    <li>
                        <span>Build</span>
                        <ul class="dropdown-build">
                            <li onclick="window.location.href = './calc-build.html'">Calculadora de Build</li>
                            <li onclick="window.location.href = './buildSalva.html'">Builds Salvas</li>
                        </ul>
                    </li>
                </div>

            </div>
        </div>
    </div>



    <div class="loadBox">
        <div class="container">
            <div id="loadBuild">

            </div>
        </div>
    </div>
</body>

<script>
    function listarBuild() {
        var idUser = sessionStorage.ID_USUARIO;
        if (idUser != undefined) {
            fetch(`/build/listarBuild/${idUser}`, {
                method: "GET",
            })
                .then(function (resposta) {
                    resposta.json().then((resposta => {
                        resposta.forEach((resposta) => {
                            loadBuild.innerHTML += `
                        <div class="Load">
                            <div>
                                <div>${resposta.nome}</div>
                                <div>LV ${resposta.Nivel}</div>
                            </div>
                        </div>
                        `

                        });
                    }));
                })
                .catch(function (resposta) {
                    console.log(`#ERRO: ${resposta}`);
                });
        }
    }
</script>

</html>
